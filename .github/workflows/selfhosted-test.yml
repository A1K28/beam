# .github/workflows/selfhosted-test.yml
name: Self-hosted runner test

on:
  workflow_dispatch:

jobs:
  ping:
    runs-on: [self-hosted, linux, X64, ubuntu-20.04, main]  # match the labels you see
    steps:
      - name: Show runner info
        run: |
          echo "Hostname: $(hostname)"
          echo "Whoami: $(whoami)"
          echo "Uname: $(uname -a)"
          echo "Disk:"
          df -h
      - uses: actions/checkout@v4
      - name: Run unit tests
        run: ./gradlew test  # or mvn -q -e -DskipITs test, etc.
